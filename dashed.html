<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <link rel="stylesheet" href="dashed.css">
    <link rel="shortcut icon" href="project  Eman. Html/emf.jpg" type="image/x-icon">
   
     
    <title>Dashboard</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="imag-box">
                    <img src="eman.jpg" alt="profile">
                </div>
                <h2>Eman</h2>

            </li>
            <li>
                <a class="active" href="#">
                    <i class="fas fa-home"></i>
                    <p>dashboard</p>
                </a>
                
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>clients</p>
                </a>
                
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>Products</p>
                </a>
                
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>charset</p>
                </a>
                
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>Posts</p>
                </a>
                
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>Favourite</p>
                </a>
                
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>setting</p>
                </a>
                
            </li>
            <li class="log-out" >
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>log out</p>
                </a>
                
            </li> 

        </ul>
    </div>

    <div class="contant">

        <div class="title">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="date">
                    <p>User</p>
                    <span>100</span>
                </div>
            </div>
       
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="date">
                    <p>Posts</p>
                    <span>345</span>
                </div>
            </div>
        
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="date">
                    <p>Products</p>
                    <span>654</span>
                </div>
            </div>
       
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="date">
                    <p>Revenun</p>
                    <span>$143</span>
                </div>
            </div>
        
        </div>

       
         
        <div class="title">
            <p>Products</p>
            <i class="fas fa-table"></i>
        </div>


     
         
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tv</td>
                    <td><span class="price">$130</span></td>
                    <td><span class="count">56</span></td>
                </tr>

                <tr>
                    <td>Mobile</td>
                    <td><span class="price">$400</span></td>
                    <td><span class="count">30</span></td>
                </tr>

                <tr>
                    <td>Chairs</td>
                    <td><span class="price">$760</span></td>
                    <td><span class="count">28</span></td>
                </tr>

                <tr>
                    <td>Doors</td>
                    <td><span class="price">$3200</span></td>
                    <td><span class="count">23</span></td>
                </tr>

                <tr>
                    <td>Beds</td>
                    <td><span class="price">$900</span></td>
                    <td><span class="count">43</span></td>
                </tr>


            </tbody>
        </table>







      
      
        
     
       



    </div>
